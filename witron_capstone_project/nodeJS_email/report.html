<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
</head>
<body>

<!-- Table with Date, Shift, and Crew -->
<table border="1">
  <thead>
    <tr>
      <th>Date</th>
      <th>Shift</th>
      <th>Crew</th>
    </tr>
  </thead>
  <tbody>
    <!-- You can add your data rows here -->
    <tr>
      <td>2024-02-03</td>
      <td>Morning</td>
      <td>Team A</td>
    </tr>
    <tr>
      <td>2024-02-04</td>
      <td>Evening</td>
      <td>Team B</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

<br>

<!-- 7x10 Table with Random Headings -->
<table border="1">
  <thead>
    <tr>
      <!-- Generate random headings for the columns -->
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
      <th>Column 4</th>
      <th>Column 5</th>
      <th>Column 6</th>
      <th>Column 7</th>
      <th>Column 8</th>
      <th>Column 9</th>
      <th>Column 10</th>
    </tr>
  </thead>
  <tbody>
    <!-- You can add your data rows here -->
    <!-- Use JavaScript or a server-side language to generate random data -->
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
      <td>Data 4</td>
      <td>Data 5</td>
      <td>Data 6</td>
      <td>Data 7</td>
      <td>Data 8</td>
      <td>Data 9</td>
      <td>Data 10</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
