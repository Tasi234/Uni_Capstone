<!DOCTYPE html>
<html lang="en" data-critters-container>

<head>
  <meta charset="utf-8">
  <title>Witron End Of Shift Report</title>
  <link rel="stylesheet" href="styles.css">
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Add the styles here */
    .container .header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.945)22;
      z-index: 1;
    }

    .logo {
      width: 250px;
      height: auto;
    }

    .header-content {
      text-align: center;
    }

    .menu-container {
      display: flex;
      align-items: center;
    }

    .menu-container .navMenu {
      overflow: hidden;
      background-color: #f7f7f7;
    }

    .menu-container .navMenu a {
      float: left;
      display: block;
      color: #000000; /* Updated to black */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .menu-container .navMenu a.active {
      background-color: #25a186;
      color: #FFF;
    }

    .menu-container .navMenu .icon {
      display: none;
    }

    .menu-container .fa-bars:before {
      content: "\f0c9";
    }

    .menu-container .dropdown {
      float: left;
      overflow: hidden;
    }

    .menu-container .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #403a3a;
      padding: 14px 16px;
      background-color: #ebebeb;
      font-family: inherit;
      width: 100%;
      text-align: left;
    }

    .menu-container .main_links {
      background-color: #ebebeb;
      color: #403a3a;
      line-height: 1;
    }

    .menu-container .main_links:hover {
      background-color: #7a7a7a;
      color: #FFFFFF;
    }

    .menu-container .navMenu .navbar a:hover,
    .menu-container .navMenu .dropdown:hover .dropbtn {
      background-color: #7a7a7a;
      color: #FFFFFF;
    }

    .menu-container .navMenu .dropdown-content {
      display: none;
      position: absolute;
      background-color: #000;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .menu-container .navMenu .dropdown-content a {
      float: none;
      color: #FFF;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      background-color: #b4bcd9;
      color: #000000;
    }

    .menu-container .navMenu .dropdown-content a:hover {
      background-color: #333;
      color: #FFFFFF;
    }

    .menu-container .navMenu .dropdown:hover .dropdown-content {
      display: block;
    }

    .menu-container .navMenu .icon:hover {
      background-color: #7a7a7a;
      color: #FFF;
    }

    @media screen and (max-width: 768px) {
      .menu-container .navMenu a:not(:first-child) {
        display: none;
      }

      .menu-container .navMenu .dropdown {
        display: none;
      }

      .menu-container .navMenu a.icon {
        float: right;
        display: block;
      }

      .menu-container .navMenu.mobileView {
        position: relative;
      }

      .menu-container .navMenu.mobileView .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .menu-container .navMenu.mobileView a {
        float: none;
        display: block;
        text-align: left;
      }

      .menu-container .navMenu.mobileView .dropdown {
        float: none;
        display: block;
        text-align: left;
      }

      .menu-container .navMenu .dropdown-content {
        position: relative;
      }
    }

    .container .app-container {
    position: relative;
    z-index: 2;
    max-width: 1200px; /* Adjust the maximum width as needed */
    margin: 0 auto; /* Center the container */        
  }
  </style>

  <!-- Main Content Container -->
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="assets/Witron-Logo.PNG" alt="Logo" class="logo">
      </div>

      <!-- Header Content (Logo and Title) -->  
      <div class="header-content">
      <h1 style="text-shadow: 2px 2px 5px rgba(33, 33, 190, 0.712);"> END OF SHIFT REPORT </h1>
      </div>

      <!-- Navigation Menu Container -->
      <div class="menu-container">
        <!-- Add the navigation menu here -->
        <div class="navMenu" id="navMenuId">
          <a href class="main_links">Home</a>
          <div class="dropdown">
            <button class="dropbtn">Tools and More<i class="fa fa-caret-down">&#9660;</i></button>
            <div class="dropdown-content">
              <a href="https://tools.witron.com">WiTool</a>
              <a href>Site Feedback</a>
            </div>
          </div>
          <a class="icon" href="javascript:void(0);" onclick="openMenu()">&#9776;</a>
        </div>
      </div>
    </div>

    <!-- Additional Content Section -->
    <div class="main-content">

    </div>

    <!-- Angular App Root -->
    <div class="app-container">
      <app-root>
      </app-root>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        Copyright 2023 | Witron Austalia
      </div>

  <!-- JavaScript for Mobile Menu -->
    <script>
     function openMenu() {
      var navMain = document.getElementById('navMenuId');
      if (navMain.className === 'navMenu') {
        navMain.className += ' mobileView';
      } else {
        navMain.className = 'navMenu';
      }
     }
    </script>
